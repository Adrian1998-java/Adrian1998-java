<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
    ul{
    position: relative;
    top: 50px;
    transform: skewY(-15deg)
}
ul li{
    position: relative;
    list-style: none;
    width: 120px;
    background: #3e3f46;
    padding: 15px;
    transition: 0.5s;
    z-index: calc(1 * var(--i));
}
ul li:hover{
    transform: translateX(-50px);
    background: var(--clr);
}
ul li::before{
    content: '';
    position: absolute;
    top: 0;
    left: -40px;
    width: 40px;
    height: 100%;
    background: #3e3f46;
    filter: brightness(0.7);
    transform-origin: right;
    transform: skewY(45deg);
    transition: 0.5s;
}
ul li:hover::before{
    background: var(--clr);
    filter: brightness(0.7);
}

ul li::after{
    content: '';
    position: absolute;
    top: -40px;
    left: 0;
    width: 100%;
    height: 40px;
    background: #3e3f46;
    filter: brightness(0.9);
    transform-origin: bottom;
    transform: skewX(45deg);
    transition: 0.5s;

}
ul li:hover::after{
    background: var(--clr);
    filter: brightness(0.9);
}

ul li a{
    text-decoration: none;
    color: #999;
    display: block;
    text-transform: uppercase;
    letter-spacing: 0.5em;
    transition: 0.5s;
}
ul li:hover a{
    color: #fff;
}

ul li:last-child::after{
    box-shadow: -120px 120px 20px rgba(0,0,0,0, 25);
}
ul li span{
    position: absolute;
    top: 0;
    left: -40px;
    width: 40px;
    height: 100%;
    transform-origin: right;
    transform: skewY(45deg);
    transition: 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0.5;
    font-size: 1.25em;

}
ul li:hover span{
    opacity: 1;

}
    </style>
    <div>
        <ul>
            <li style="--i:6;--clr:#1877f2;"><a href="#"><span><i class="fa-brands fa-facebook"></i></span>Facebook</a></li>
            <li style="--i:5;--clr:#09ec4d;"><a href="#"><span><i class="fa-brands fa-whatsapp"></i></span>WhatsApp</a></li>
            <li style="--i:4;--clr:#e358bc;"><a href="#"><span><i class="fa-brands fa-instagram"></i></span>Instagram</a></li>
            <li style="--i:3;--clr:#910c0c;"><a href="#"><span><i class="fa-brands fa-pinterest"></i></span>Pinterest</a></li>
            <li style="--i:2;--clr:#28bddb;"><a href="#"><span><i class="fa-brands fa-twitter"></i></span>Twitter</a></li>
            <li style="--i:1;--clr:#fa0b0b;"><a href="#"><span><i class="fa-brands fa-youtube"></i></span>Youtube</a></li>
        </ul>
    </div>
    </div>
    </foreignObject>
</svg>